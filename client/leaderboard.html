    <style>
    /*-------------------- Body --------------------*/
*, *::before, *::after {
    box-sizing: border-box;
}
body {
    min-height: 450px;
    height: 100vh;
    margin: 0;
    background: radial-gradient(ellipse farthest-corner at center top, #3ACAAC 0%, #19C8E8 100%);
    color: #fff;
    font-family: 'Open Sans', sans-serif;
}
/*-------------------- Leaderboard --------------------*/
.leaderboard {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 285px;
    height: 308px;
    background: linear-gradient(to bottom, #3a404d, #181c26);
    border-radius: 10px;
    box-shadow: 0 7px 30px rgba(62, 9, 11, .3);
}
.leaderboard h1 {
    font-size: 18px;
    color: #e1e1e1;
    padding: 12px 13px 18px;
}
.leaderboard h1 svg {
    width: 25px;
    height: 26px;
    position: relative;
    top: 3px;
    margin-right: 6px;
    vertical-align: baseline;
}
.leaderboard ol {
    counter-reset: leaderboard;
}
.leaderboard ol li {
    position: relative;
    z-index: 1;
    font-size: 14px;
    counter-increment: leaderboard;
    padding: 18px 10px 18px 50px;
    cursor: pointer;
    backface-visibility: hidden;
    transform: translateZ(0) scale(1, 1);
}
.leaderboard ol li::before {
    content: counter(leaderboard);
    position: absolute;
    z-index: 2;
    top: 15px;
    left: 15px;
    width: 20px;
    height: 20px;
    line-height: 20px;
    color: #3ACAAC;
    background: #fff;
    border-radius: 20px;
    text-align: center;
}
.leaderboard ol li mark {
    position: absolute;
    z-index: 2;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding: 18px 10px 18px 50px;
    margin: 0;
    background: none;
    color: #fff;
}
.leaderboard ol li mark::before, .leaderboard ol li mark::after {
    content: '';
    position: absolute;
    z-index: 1;
    bottom: -11px;
    left: -9px;
    border-top: 10px solid #19C8E8;
    border-left: 10px solid transparent;
    transition: all 0.1s ease-in-out;
    opacity: 0;
}
.leaderboard ol li mark::after {
    left: auto;
    right: -9px;
    border-left: none;
    border-right: 10px solid transparent;
}
.leaderboard ol li small {
    position: relative;
    z-index: 2;
    display: block;
    text-align: right;
}
.leaderboard ol li::after {
    content: '';
    position: absolute;
    z-index: 1;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #19C8E8;
    box-shadow: 0 3px 0 rgba(0, 0, 0, .08);
    transition: all 0.3s ease-in-out;
    opacity: 0;
}
.leaderboard ol li:nth-child(1) {
    background: #3ACAAC;
}
.leaderboard ol li:nth-child(1)::after {
    background: #19C8E8;
}
.leaderboard ol li:nth-child(2) {
    background: #3ACAAC;
}
.leaderboard ol li:nth-child(2)::after {
    background: #19C8E8;
    box-shadow: 0 2px 0 rgba(0, 0, 0, .08);
}
.leaderboard ol li:nth-child(2) mark::before, .leaderboard ol li:nth-child(2) mark::after {
    border-top: 6px solid #3ACAAC;
    bottom: -7px;
}
.leaderboard ol li:nth-child(3) {
    background: #3ACAAC;
}
.leaderboard ol li:nth-child(3)::after {
    background: #19C8E8;
    box-shadow: 0 1px 0 rgba(0, 0, 0, .11);
}
.leaderboard ol li:nth-child(3) mark::before, .leaderboard ol li:nth-child(3) mark::after {
    border-top: 2px solid #3ACAAC;
    bottom: -3px;
}
.leaderboard ol li:nth-child(4) {
    background: #19C8E8;
}
.leaderboard ol li:nth-child(4)::after {
    background: #3ACAAC;
    box-shadow: 0 -1px 0 rgba(0, 0, 0, .15);
}
.leaderboard ol li:nth-child(4) mark::before, .leaderboard ol li:nth-child(4) mark::after {
    top: -7px;
    bottom: auto;
    border-top: none;
    border-bottom: 6px solid #3ACAAC;
}
.leaderboard ol li:nth-child(5) {
    background: #19C8E8;
    border-radius: 0 0 10px 10px;
}
.leaderboard ol li:nth-child(5)::after {
    background: #3ACAAC;
    box-shadow: 0 -2.5px 0 rgba(0, 0, 0, .12);
    border-radius: 0 0 10px 10px;
}
.leaderboard ol li:nth-child(5) mark::before, .leaderboard ol li:nth-child(5) mark::after {
    top: -9px;
    bottom: auto;
    border-top: none;
    border-bottom: 8px solid #19C8E8;
}
.leaderboard ol li:hover {
    z-index: 2;
    overflow: visible;
}
.leaderboard ol li:hover::after {
    opacity: 1;
    transform: scaleX(1.06) scaleY(1.03);
}
.leaderboard ol li:hover mark::before, .leaderboard ol li:hover mark::after {
    opacity: 1;
    transition: all 0.35s ease-in-out;
}
.the-most {
    position: fixed;
    z-index: 1;
    bottom: 0;
    left: 0;
    width: 50vw;
    max-width: 200px;
    padding: 10px;
}
.the-most img {
    max-width: 100%;
}
